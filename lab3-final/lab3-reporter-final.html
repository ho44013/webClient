<!DOCTYPE html>
<html lang="ko">
<head>
  	<meta charset="UTF-8">    
  	<title>수습기자 모집</title>
    <link rel="stylesheet" href="css/lab3-reporter.css">
</head>

<body>
  <div id="container">
    <h1>애완동물 신문사 수습기자 모집</h1>
    <h2>수습기자 여러분을 기다립니다</h2>
    <article>
      <h3>모집분야</h3>
      <ul>
        <li>아나운서(0명) : 애완동물 소식을 라디오 방송으로 보도</li>
        <li>오프닝쇼프로듀서(0명) : 애완동물 방송 기획, 제작</li>
        <li>엔지니어(0명) : 애완동물 방송 녹음 및 편집 </li>
      </ul>
      <h3>혜택</h3>
      <ul>
        <li>수습기자 활동 중 소정의 활동비 지급</li>
        <li>정기자로 진급하면 인센티브 지급</li>
      </ul>
    </article>
    <div class="image-container" onmouseenter="changeImage()" onmouseleave="originalImage()">
        <img src="/images/balloon.png" alt="Image" id="balloon">
      </div>
  </div>

<script>
    function changeImage() {
        document.getElementById("balloon").src = "/images/onair.png";
    }
    function originalImage() {
        document.getElementById("balloon").src = "/images/balloon.png";
    }
</script>
</body>
</html>
